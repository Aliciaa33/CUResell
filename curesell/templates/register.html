<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUResell</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" href="/static/css/register.css">
</head>
<html>
<body>
    <div class="logo"><img src="/static/img/logo.jpg" height="150px"></div>
    <div class="welcom">Welcom to CURESELL!</div>

    <!-- register form -->
    <div class="reg_box">
        <form id="reg_form" action="/user/register_handle/" method="post">
            <button type="button" class="close-btn" onclick="goToHomepage()"><i class='bx bx-x'></i></button>
            <p class="title">Register</p>
        
            <!-- input of username -->
            <div class="info">
                <i class='bx bx-user'></i>
                <input type="text" name="username" placeholder="Create an unique account ID" id="username">
                <span class="error_tip">prompt message</span>
            </div>
        
            <!-- input of password -->
            <div class="info">
                <i class='bx bx-lock-alt'></i>
                <input type="password" name="password" placeholder="Set password" id="password">
                <span class="error_tip">prompt message</span>
            </div>
        
            <!-- input of confirming password -->
            <div class="info">
                <i class='bx bx-lock-alt'></i>
                <input type="password" name="password2" placeholder="Confirm password" id="password2" />
                <span class="error_tip">prompt message</span>
            </div>
        
            <input type="submit" class="reg-btn" id="register_btn" value="Register">
        </form>
    </div>

    <!-- go back to homepage -->
    <script>
        function goToHomepage() {
                // Redirect to the homepage
                window.location.href = 'homepage.html'; // Change this to your homepage URL
            }
    </script>
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/register.js"></script>
<script src="/static/js/file.js"></script>
</body>
</html>
