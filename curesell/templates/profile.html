<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="/static/css/global.css" /> -->
  <link rel="stylesheet" href="/static/css/post_prod.css">
  <link rel="stylesheet" href="/static/css/nav_bar.css">
  <link rel="stylesheet" href="/static/css/profile.css">
  <style>
    .rating-cell {
        position: relative;
        display: inline-block;
    }

    .stars{
        font-size: 24px;
        color: gray;
        position: absolute;
        top: 7px;
        left: 7px;
        white-space: nowrap;
    }

    .overlay {
        width: {{ rate2 }}%;
        font-size: 24px;
        color: gold;
        position: absolute;
        overflow: hidden;
        top: 7px;
        left: 7px;
        white-space: nowrap;
        /* clip-path: inset(0 0% 0 0); */
    }

  </style>
  <title>CUResell</title>
</head>

<body>

  {% include 'nav_bar.html' %}
    <div class="list">
      <div class="list_nav "> 
          <ul class="list-group">
              <li class="list-group-item"><a onclick="goToProfile()">presonal information</a></li>
              <li class="list-group-item"><a onclick="goToReleaseRecords()">release records</a></li>
              <li class="list-group-item"><a onclick="goToPurchaseRecords()">purchase records</a></li>
              <li class="list-group-item"><a href="#" id="verify-status-link">verfication status</a></li>
          </ul>
      </div>
      <div class="list_body">
          <table class="table">
              <caption class="text-center">presonal information</caption>
                  <tbody>
                      <tr>
                          <td>user name</td>
                          <td>{% if username %}
                                  {{ username }}
                              {% else %}
                                  <p style="color: red;">{{ error_msg }}</p>
                              {% endif %}
                        </td>
                      </tr>
                      <tr>
                        <tr>
                            <td>rate</td>
                            <td class="rating-cell">
                                <div class="stars">★★★★★</div>
                                <div class="overlay">★★★★★</div>
                            </td>
                            <td>  {{rate1}}/ 5</td>
                        </tr>
                    </tr>
                  </tbody>
              </table>     
      </div>     
  </div>
  <script>
    function goToProfile() {
        window.location.href = "{% url 'profile' %}";
    }
    function goToReleaseRecords() {
        window.location.href = "{% url 'release_records' %}";
    }
    function goToPurchaseRecords() {
        window.location.href = "{% url 'purchase_records' %}";
    }

    // check whether user has already verified
    const isVerified = "{{ is_verified|yesno:'true,false' }}" === "true";
    document.getElementById('verify-status-link').addEventListener('click', function (e) {
        e.preventDefault();
        if (isVerified) {
            alert("You have already verified.");
        } else {
            window.location.href = "/send_code";
        }
    });
  </script>
</body>
</html>
