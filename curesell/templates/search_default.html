<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/search_def.css">
  <link rel="stylesheet" href="/static/css/nav_bar.css">
  <title>CUResell—Search</title>
  
</head>

<body>
  <!-- Include the navigation bar -->
  {% include 'nav_bar.html' %}

    fetch('/templates/nav_bar.html')
        .then(response => response.text())

  </script> -->

  <div class="search-container">
    <div class="search-controls">
        <form class="search-form" action="/after_search" method="GET">
            <input type="text" name="query" placeholder="Search..." class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        
        <div class="filter-buttons">
            <button class="default-btn">Default</button>
            
            <div class="sort-dropdown">
                <button class="sort-btn">Sort ▾</button>
                <div class="sort-options">
                    <label><input type="checkbox" value="rating_high_low"> Seller Rating (High to Low)</label>
                    <label><input type="checkbox" value="rating_low_high"> Seller Rating (Low to High)</label>
                    <label><input type="checkbox" value="price_high_low"> Price (High to Low)</label>
                    <label><input type="checkbox" value="price_low_high"> Price (Low to High)</label>
                    <label><input type="checkbox" value="date_old_new"> Post Date (Oldest First)</label>
                    <label><input type="checkbox" value="date_new_old"> Post Date (Newest First)</label>
                    <button class="apply-btn">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- product cards -->
    <div class="product-grid">
        {% for product in products %}
        <div class="product-card">
            <img src="/static/img/logo.jpg" alt="{{ product.name }}" class="product-image">
            <h3 class="product-title">{{ product.name }}</h3>
            <p class="product-price">${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<script src="/static/js/search_product_display.js"></script>
  
</body>
</html>
